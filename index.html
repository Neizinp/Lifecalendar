<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="grid" class="grid"></div>
            <div class="footer">
                <span id="label-left">2026</span>
                <span id="label-right">365 days left</span>
            </div>
        </div>
        <div class="controls">
            <button id="btn-year" class="tab active">Year</button>
            <button id="btn-life" class="tab">Life</button>
            <div class="date-input-wrapper">
                <input type="text" id="birthdate-text" class="date-input" placeholder="YYYY-MM-DD" title="Birth date (YYYY-MM-DD)">
                <input type="date" id="birthdate-native" class="hidden-picker">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
